home.page = "https://testsheepnz.github.io/BasicCalculator.html"

serenity.take.screenshots = BEFORE_AND_AFTER_EACH_STEP

headless.mode = false

serenity {
  project.name = "WebAutomation"
  test.root = "com.home.stepdefinitions"
  tag.failures = "true"
  restart.browser.for.each = scenario
}

environment = run_with_firefox

environments {

  run_with_firefox {
    webdriver.driver = firefox
  }

}

webdriver {
   timeouts.implicitlywait = 15000
   wait.for.timeout = 15000
}
